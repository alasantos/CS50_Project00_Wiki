{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - <new article>
{% endblock %}

{% block body %}
        <h2> New article</h2>
        <div class="container">
        <form action="{% url 'wiki:addTitle' %}" method="post">
            {% csrf_token %}
            {% for field in NewArticle %}
                <div class="row">{{field.label}} :&nbsp;{{ field }}</div>
                <br />
            {% endfor %}
            <input type="submit" />
        </form>
        <h2> {{ message}}</h2>
        </div>
{% endblock %}
