{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{ Title }}
{% endblock %}

{% block body %}
        <h2> Edit article</h2>
        <div class="container">
        {{ Title }}
        <form method="post">
            {% csrf_token %}
                {{ Title }}
                {{ article }}
                {{ NewArticle.as_p }}
                <br />
            <input type="submit" />
        </form>
        <h2> {{ message}}</h2>
        </div>
{% endblock %}
